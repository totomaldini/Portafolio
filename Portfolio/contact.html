        <!-- Page content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i
                                class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder text-primary">Contacto</h1>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form id="contactForm" action="https://formsubmit.co/totomaldini123@gmail.com" method="POST">
                                <!-- Name input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" name="nombre" placeholder="Ingrese su nombre" required />
                                    <label for="name">Nombre Completo</label>
                                </div>
                                <!-- Email address input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" type="email" name="email" placeholder="nombre@ejemplo.com" required />
                                    <label for="email">Email</label>
                                </div>
                                <!-- Empresa address input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="empresa" type="text" name="empresa" placeholder="Amazon" />
                                    <label for="empresa">Empresa</label>
                                </div>
                                <!-- Message input-->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" name="message" placeholder="Ingrese el mensaje aqui..." style="height: 10rem" required></textarea>
                                    <label for="message">Mensaje</label>
                                </div>
                                <div class="d-grid">
                                    <input class="btn bg-button text-white btn-lg" type="submit" value="Enviar">
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
